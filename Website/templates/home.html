
{% extends "layout.html" %}

{% block content %}

    <!-- Starts image section -->
    <div class="row justify-content-md-center mb-4">
        <h2 class='text-primary'>Predict Risk of Flooding</h2>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{url_for('static', filename='images/serengeti1.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>Tree</strong></p>
                   </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{url_for('static', filename='images/serengeti2.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>Cheetah on log</strong></p>
                   </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{url_for('static', filename='images/serengeti3.jpg')}}" class="img-thumbnail" />
                <div class="caption">
                     <p><strong>Two Lions</strong></p>
                   </div>
            </div>
        </div>
    </div>
    <!-- Ends image section -->
    
    <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict/" method="post">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="sepal_length">Station 1 Rainfall (mm/30min):</label>
              <div class="col-sm-4">
                <!-- The input tag is html code where we generate test data for prediction -->
                <input type="text" class="form-control" id="sepal_length" name="sepal_length">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="sepal_width">Station 2 Rainfall (mm/30min):</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="sepal_width" name="sepal_width">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="petal_length">Station 3 Rainfall (mm/30min):</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="petal_length" name="petal_length">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="petal_width">Station 4 Rainfall (mm/30min):</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="petal_width" name="petal_width">
              </div>
            </div>
            
            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <!-- event listener -->
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </div>
          </form>
        <!-- Ends form section -->

        <!--  Footer -->
         <!-- D3 CDN -->
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="../static/js/predict.js"></script>    
    </div>


{% endblock %}
